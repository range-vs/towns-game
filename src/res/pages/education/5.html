<html >
    <head>

<style type="text/css">
    		

body {
	font-size: 12pt;
	line-height: 1.75em;
	font-family: Georgia, serif;
	background: #ad8667 url('../../img/bg.jpg');
	color: #ebe1d9;
}

br.clear {
	clear: both;
}

img.left {
	
	margin: 20px 20px 20px 160px;
}


p {
	margin-bottom: 1.5em;
}




#box1 {
	width: 745px;
	overflow: hidden;
	margin: 0 0 35px 0;
	    text-align: justify;
}


#content {
	width: 745px;
	margin: 0 0 0 355px;
	padding: 40px;
	background: #fff;
}


#header {
	position: relative;
	padding: 40px;
	height: 120px;
}

#logo {
	position: absolute;
	top: 40px;
	left: 40px;
	height: 120px;

}

#logo a {
	text-decoration: none;
	color: #fff;
}

#logo h1 {
	font-size: 3.5em;

#main {
	position: relative;

}


#outer {
	position: relative;

}

.section-title {
    margin: 0;
       font-size: 45px;
    line-height: 50px;
    font-family: "Georgia", serif;
    color: #a38b70;
        text-align: center;


}


.push {
  list-style: none;
  font-family: "Lucida Sans";
}
.push li {
  position: relative;
  padding: 20px 0 20px 40px;
  color: #D29D25;
  font-variant: small-caps;
  font-weight: bold;
  cursor: pointer;
}
.push li:before {
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 70%;
  background: #4F5151;
  content: "";
  left: 0;
  transition: .3s ease-in-out;
  top: 27px;
}
.push li:after {
  position: absolute;
  border-left: 1px dotted #4F5151;
  width: 1px;
  bottom: -12px;
  content: "";
  left: 3px;
  top: 48px;
}
.push li:hover:before{box-shadow: 0 0 0 10px rgba(0,0,0,.2)}
.push li:last-child:after {content: none;}
    	</style>
    </head>
    <body>
		<div id="bg">
			<div id="outer">
				<div id="header">
					<div id="logo">

		</div>

 <h2 class="section-title">Курс обучения подошёл к концу.</h2>


</div>

								<ul class="push">

  <li>Инструкцию по подготовке к игре</li>
  
</ul>

								
<strong>Надеемся, что игра Вам понравится! </strong>

							</p>
						</div>
						
					
					</div>
					
				</div>
			</div>
			
		</div>
    </body>
</html>
